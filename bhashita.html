<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI & WHR Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .result {
      font-size: 16px;
      font-weight: bold;
      color: #007BFF;
      margin-top: 10px;
    }
    h2, h3, h4 {
      margin-bottom: 15px;
      color: #333;
    }
    hr {
      margin: 25px 0;
    }
    .reference-table {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    .reference-table ul {
      padding-left: 20px;
    }
    .reference-table li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ğŸ§ Health Metrics Calculator</h2>

    <!-- ğŸ‘¤ Personal Information -->
    <label for="name">ğŸ‘¤ Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="age">ğŸ‚ Age:</label>
    <input type="number" id="age" placeholder="Enter your age">

    <label for="gender">ğŸ‘¥ Gender:</label>
    <select id="gender">
      <option value="">Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <!-- ğŸ“ Anthropometric Inputs -->
    <label for="height">ğŸ“ Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height in cm">

    <label for="weight">âš–ï¸ Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">

    <div class="result" id="bmi">ğŸ§® BMI: --</div>

    <hr>

    <!-- ğŸ”¸ Clinical Add-ons -->
    <h3>ğŸ”¸ Clinical Add-ons</h3>

    <label for="waist">ğŸ“ Waist Circumference (cm):</label>
    <input type="number" id="waist" placeholder="Enter waist in cm">

    <label for="hip">ğŸ“ Hip Circumference (cm):</label>
    <input type="number" id="hip" placeholder="Enter hip in cm">

    <div class="result" id="whr">ğŸ”„ WHR: --</div>

    <!-- ğŸ“Š Reference Table -->
    <div class="reference-table">
      <h4>ğŸ“Š Reference Table</h4>

      <strong>BMI Category:</strong>
      <ul>
        <li>&lt;18.5 â†’ Underweight</li>
        <li>18.5â€“24.9 â†’ Normal</li>
        <li>25â€“29.9 â†’ Overweight</li>
        <li>â‰¥30 â†’ Obese</li>
      </ul>

      <strong>Waist Circumference Risk (for Indians):</strong>
      <ul>
        <li>Males: &gt;90 cm</li>
        <li>Females: &gt;80 cm</li>
      </ul>
    </div>
  </div>

  <script>
    const heightInput = document.getElementById('height');
    const weightInput = document.getElementById('weight');
    const waistInput = document.getElementById('waist');
    const hipInput = document.getElementById('hip');
    const bmiDisplay = document.getElementById('bmi');
    const whrDisplay = document.getElementById('whr');

    function calculateBMI() {
      const heightCm = parseFloat(heightInput.value);
      const weightKg = parseFloat(weightInput.value);

      if (heightCm > 0 && weightKg > 0) {
        const heightM = heightCm / 100;
        const bmi = weightKg / (heightM * heightM);
        bmiDisplay.textContent = `ğŸ§® BMI: ${bmi.toFixed(2)}`;
      } else {
        bmiDisplay.textContent = 'ğŸ§® BMI: --';
      }
    }

    function calculateWHR() {
      const waist = parseFloat(waistInput.value);
      const hip = parseFloat(hipInput.value);

      if (waist > 0 && hip > 0) {
        const whr = waist / hip;
        whrDisplay.textContent = `ğŸ”„ WHR: ${whr.toFixed(2)}`;
      } else {
        whrDisplay.textContent = 'ğŸ”„ WHR: --';
      }
    }

    heightInput.addEventListener('input', calculateBMI);
    weightInput.addEventListener('input', calculateBMI);
    waistInput.addEventListener('input', calculateWHR);
    hipInput.addEventListener('input', calculateWHR);
  </script>

</body>
</html>
